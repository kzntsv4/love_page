<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container py-5">
      <img class="img-fluid" src="assets/images/main.png" alt="...">
      <div class="d-flex justify-content-center py-5">
        <h1 class="lobster-regular text-white">Любимая музыка</h1>
      </div>
      <div class="row row-cols-1 row-cols-md-3">
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="assets/images/unnv.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">УННВ - Муза</h5>
                  <div id="player1">
                    <div class="slider_container">
                      <div class="playpause-track" data-player="#player1"><i class="bi bi-play-fill fs-2"></i></div>
                      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                      <div class="duration">00:00/00:00</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="assets/images/alo.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Егор Крид - АЛО</h5>
                  <div id="player2">
                    <div class="slider_container">
                      <div class="playpause-track" data-player="#player2"><i class="bi bi-play-fill fs-2"></i></div>
                      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                      <div class="duration">00:00/00:00</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="assets/images/xassa.jpg" class="img-fluid rounded-start" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Xassa - НЛО</h5>
                  <div id="player3">
                    <div class="slider_container">
                      <div class="playpause-track" data-player="#player3"><i class="bi bi-play-fill fs-2"></i></div>
                      <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
                      <div class="duration">00:00/00:00</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="assets/css/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

    vec4 qinv(vec4 q){return vec4(-q.xyz,q.w)/dot(q,q);}
    vec3 qmulv(vec4 q, vec3 p){return qmulq(q,qmulq(vec4(p,.0),qinv(q))).xyz;}

    vec2 RaySphere(vec3 rd, vec3 p) {
        float l = dot(rd, p);
        float det = l*l - dot(p, p) + 1.;
        if (det < 0.) return vec2(-1);

        float sd = sqrt(det);
        return vec2(l - sd, l+sd);
    }

    struct sphereInfo {
      vec3 p1, p2, n1, n2;
        vec2 uv1, uv2;
    };

    sphereInfo GetSphereUvs(vec3 rd, vec2 i, vec2 rot, vec3 s) {
      sphereInfo res;
        rot *= 6.2831;
        vec4 q = aa2q(vec3(cos(rot.x),sin(rot.x),0), rot.y);
        vec3 o = qmulv(q, -s)+s;
        vec3 d = qmulv(q, rd);
        
        res.p1 = rd*i.x;
        vec3 p = o+d*i.x-s;
        res.uv1 = vec2(atan(p.x, p.z), p.y);
        res.n1 = res.p1-s;
        
        res.p2 = rd*i.y;
        p = o+d*i.y-s;
        res.uv2 = vec2(atan(p.x, p.z), p.y);
        res.n2 = s-res.p2;
            
        return res;

    float Heart(vec2 uv, float b) {

        uv.y -= shape*(1.-b);

        return S(b, -b, length(uv)-.5);

    vec4 HeartBall(vec3 rd, vec3 p, vec2 rot, float t, float blur) {

        vec4 col = vec4(0);

            float backMask = Heart(info.uv2, blur)*edge; 
            float frontMask = Heart(info.uv1, blur)*edge; 
            float frontLight = sat(dot(LIGHT_DIR, info.n1)*.8+.2);
            float backLight = sat(dot(LIGHT_DIR, info.n2)*.8+.2)*.9;

            col = mix(vec4(backLight*HEARTCOL, backMask), 
                      vec4(frontLight*HEARTCOL, frontMask), 
                      frontMask);

            vec4 heart = HeartBall(rd, vec3(x, y, z), rot, t, blur);
            
            col = mix(col, heart, heart.a);
        }
      
        gl_FragColor  = col;
    }
